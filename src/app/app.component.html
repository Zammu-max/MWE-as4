<ion-app>
  <ion-menu side="start" contentId="menuContent">
    <ion-header>
      <ion-toolbar>
      <ion-title>Sky-High</ion-title>
    </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle>
        <ion-item lines="none" routerLink="/homepage">
          <ion-icon name="home-outline" slot="start"></ion-icon>
          <ion-label>Home</ion-label>
        </ion-item>
      </ion-menu-toggle>
    <ion-menu-toggle>
        <ion-item lines="none" routerLink="/homepage/profile">
          <ion-icon name="person-outline" slot="start"></ion-icon>
          <ion-label>My profile</ion-label>
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle>
        <ion-item lines="none" routerLink="/homepage/branch/cart/bookings">
          <ion-icon name="newspaper-outline" slot="start"></ion-icon>
          <ion-label>Booking</ion-label>
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle>
        <ion-item lines="none" routerLink="/">
          <ion-icon name="mail-open-outline" slot="start"></ion-icon>
          <ion-label>Mail</ion-label>
        </ion-item>
      </ion-menu-toggle>
    <ion-menu-toggle>
        <ion-item lines="none" (click)="onLogout()">
          <ion-icon name="exit-outline" slot="start"></ion-icon>
          <ion-label>Logout</ion-label>
        </ion-item>
      </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="menuContent"></ion-router-outlet>
</ion-app>
