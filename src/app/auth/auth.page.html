<ion-header>
  <ion-toolbar>
    
  </ion-toolbar>
</ion-header>

<ion-content>
  <form  #form="ngForm" (ngSubmit)="register(form)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center>
          <ion-item>
            <img src="../../assets/img/logo.png">
          </ion-item>
          <ion-text color="light">
            <h3>Email:</h3>
          </ion-text>
          <ion-item>
              <ion-input ngModel type="email" name="email" #emailCtrl="ngModel" required email placeholder="Enter your email"></ion-input>
            </ion-item>
            <ion-item  *ngIf="!emailCtrl.valid && emailCtrl.touched" lines="none">
              <ion-label class="errorMsg">Should be a valid email address</ion-label>
            </ion-item>
            <ion-text color="light">
              <h3>Password:</h3>
            </ion-text>
            <ion-item>
              <ion-input ngModel type="password" name="password" #pwdCtrl="ngModel" required minlength="6" placeholder="Enter your password"></ion-input>
            </ion-item>
            <ion-item  *ngIf="!pwdCtrl.valid && pwdCtrl.touched" lines="none">
              <ion-label class="errorMsg">Should have a minimum of a 6 characters</ion-label>
          </ion-item>
        </ion-col>
      </ion-row >
      <ion-text class="ion-text-center" color="light">
        <p>Forgot password? Click here</p> 
      </ion-text>
      <ion-row>
        <ion-col size-md="6" offset-md="3" >
      <ion-button type="submit" expand="block">Login</ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="ion-text-center">
            <ion-text class="ion-text-center" color="light">
              <p>Don't have an account?</p>
              <ion-button routerLink="./register" class="">Register</ion-button>
            </ion-text>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
